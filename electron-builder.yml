appId: com.clawdachi.app
productName: Clawdachi
directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - assets/**/*
  - hooks/**/*
  - package.json

extraResources:
  - from: hooks/
    to: hooks/
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Utility
  icon: assets/icons

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.utilities

publish:
  provider: github
  owner: your-username
  repo: clawdachi
